{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<style>
  /* .invalid{
    color: red;
  } */
</style>

<body>
  


  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
            alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <h2>Log In</h2>
          <form method="post">
            {% csrf_token %}
            {% if error %}

            <!-- <div class="invalid"> -->
  <p style="color: red;"><strong>Invalid email or password.</strong></p>
  {% endif %}
  <!-- </div> -->
            <div class="form-outline mb-4">
              <div class="form-control form-control-lg">
                {{form.email|as_crispy_field}}
              </div>
              
            </div>

            <div class="form-outline mb-4">
              <div class="form-control form-control-lg">
                {{form.password|as_crispy_field}}
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            <a href = "{% url 'user:signup' %}">Sign up instead?</a>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
