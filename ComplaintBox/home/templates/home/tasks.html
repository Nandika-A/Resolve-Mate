{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Complaint Form</title>
  <meta name="viewport" content="width=device-width,
      initial-scale=1.0" />
  <link rel="stylesheet" href="{%static 'styleform2.css' %}" />
  <!-- <script src="form.js"></script> -->
  <link rel="stylesheet" href="{%static 'formrespnav.css'%}">
</head>

<body>
  <nav class="navbarm bgm h-nav-resp">
    <ul class="nav-listm vis-nav-resp">
        <div class="logom">
            <img src="{%static 'imgs/homepageLogo.png'%}" alt="Logo">
        </div>
        

        <li> <a href="{% url 'home' %}">Home</a> </li>
        <li> <a href="{% url 'about' %}">About</a> </li>
        <li> <a href="#services">Services</a> </li>
        <li> <a href="#contact">Contact Us</a> </li>
    </ul>
    <div class="right-nav vis-nav-resp">
      {% if user.is_authenticated %}
      <button class="btnm"><a href="{% url 'user:profile' %}">Profile</a></button>
      <button class="btnm"><a href="{% url 'user:logout' %}">Logout</a></button>
    {% else %}
      <a class="nav-item nav-link" href="{% url 'user:login' %}">Login</a>
      <a class="nav-item nav-link" href="{% url 'user:signup' %}">Register</a>
    {% endif %}
    </div>

    <div class="burger">
        <div class="lineb"></div>
        <div class="lineb"></div>
        <div class="lineb"></div>
    </div>
</nav>
<div class="body-form">
  <div class="container">
    <h1 class="form-title">Complaint Form</h1>
    <form action="{% url 'complaintform' %}" method = "post">
      {% csrf_token %}
      <div class="main-form-info">
        <div class="input-box">
          <label for="wtype">Worker Type:</label>
          <select class="select-box" id="wtype" name="wtype">
            <option value="">Select worker required</option>
              {% for pf in list1 %}
              <option value="{{ pf }}">{{ pf}}</option>
              {% endfor %}
            <!-- <option value="Electrician">Electrician</option>
            <option value="Plumber">Plumber</option>
            <option value="Carpenter">Carpenter</option>
            <option value="Nurse">Nurse</option>
            <option value="Painter">Painter</option>
            <option value="Technician">Technician</option> -->
          </select>
          <div class="arrow"></div>
        </div>
        <div class="input-box">
          <!-- <label for="">Title:</label>
          <select class="select-box" id="title" name="title">
            <option value="">Select complaint</option> -->
            <label for="title">Title:</label>
          <textarea name="title" id="title" cols="79" rows="1" placeholder="Enter complaint title"></textarea>
          </select>
          <div class="arrow arrow2"></div>
        </div>
        <div class="input-box">
          <label for="complaint">Complaint:</label>
          <textarea name="complaint" id="complaint" cols="79" rows="8" placeholder="Enter Custom Complaint"></textarea>
        </div>
        
        <!-- <div class="input-box">
          <label for="">Upload Image</label>
          <input type="file" id="" onchange="readURL(this)" accept="Image/*" class="imageInput">
        </div> -->
      </div>
      <div class="box">
        <input type="checkbox" class="check-button" id="terms">
        <label for="terms" class="check">I accept the terms and conditions</label>
      </div>
      <div class="form-submit-btn">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</div>
<link rel="stylesheet" href="{%static 'formrespnav.css'%}">
<script src="{%static 'form.js'%}"></script>
</body>

</html>
